<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Search for email address details" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Any Email</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
</head>

<body>
    <header class="bg-blue">
        <div class="container">
          <nav class="navbar">
            <a class="navbar-brand" href="./index.html"
              ><img src="assets/logo.png" alt="logo"
            /></a>
            <ul class="navbar-nav navbar-nav-right">
              <li>
                <a href="#"><i class="fa fa-search"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-user"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section id="container">
        <div class="container-search">
          <div class="container">
            <h1>Search Any Email Address</h1>
            <div class="search-message">
              <strong>Start Here</strong>
              - Lookup the owner's name, photos and online profiles. See what you find!
            </div>
  
            <div class="search-box">
              <div class="form-group">
                <input type="email" id="emailId" name="email" required placeholder="EMAIL"/>
                <span id="invalidEmail"></span>
              </div>
              <button id="searchBtn" class="btn-search" type="submit">  GO!  </button>
          </div>
  
            <div class="search-sub-message">
              <i class="fa fa-lock"></i>
              Enter Any Email Address. They won't be notified.
            </div>
          </div>
        </div>
      </section>
</body>

</html>
